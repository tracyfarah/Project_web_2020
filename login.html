<html>

<head>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>
        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <input type="text" name="txt_fname" id="txt_fname" placeholder="First Name*" required />
            </div>

            <div class="field-wrap">
              <input type="text" name="txt_lname" id="txt_lname" placeholder="Last Name*" required />
            </div>
          </div>

          <div class="field-wrap">
            <input name="txt_username" id="txt_username" placeholder="Email Address*" />
          </div>

          <div class="field-wrap">
            <input type="password" name="txt_password" id="txt_password" placeholder="Password*" required />
          </div>

          <div class="field-wrap">
            <input type="password" name="txt_ccpassword" id="txt_ccpassword" placeholder="Confirm Password*" required />
          </div>
          <input id="bt_signup" type="submit" class="button button-block" value="Get Started" />

        </form>

      </div>

      <div id="login">
        <h1>Welcome Back!</h1>

        <form action="/" method="post">

          <div class="field-wrap">
            <input name="signin_username" id="signin_username" placeholder="Email Address*" required />
          </div>

          <div class="field-wrap">
            <input type="password" name="signin_password" id="signin_password" placeholder="Password*" required />
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <input id="bt_signin" type="submit" class="button button-block" value="Log in" />

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
  <script src="./index.js"></script>
</body>

</html>
