<html>

<head>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li><a href="./signup.html">Sign Up</a></li>
      <li><a class="active" href="./login.html">Log In</a></li>
    </ul>

    <div class="container">
      <div id="login">
        <h1>Welcome Back!</h1>
        <form>
          <input type="text" name="signin_username" id="signin_username" placeholder="Email Address*" required />
          <input type="password" name="signin_password" id="signin_password" placeholder="Password*" required />
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <input id="bt_signin" type="submit" class="button button-block" value="Log in" />
        </form>
      </div>

    </div>

  </div>
</body>

</html>
