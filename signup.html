<html>

<head>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <ul class="tab-group">
            <li><a class="active" href="./signup.html">Sign Up</a></li>
            <li><a href="./login.html">Log In</a></li>
        </ul>

        <div>
            <h1>Sign Up for Free</h1>
            <form>
                <input type="text" name="txt_fname" id="txt_fname" placeholder="First Name*" required />
                <input type="text" name="txt_lname" id="txt_lname" placeholder="Last Name*" required />
                <input type="text" name="txt_username" id="txt_username" placeholder="Email Address*" />
                <input type="password" name="txt_password" id="txt_password" placeholder="Password*" required />
                <input type="password" name="txt_ccpassword" id="txt_ccpassword" placeholder="Confirm Password*"
                    required />
                <input id="bt_signup" type="submit" class="button button-block" value="Get Started" />
            </form>
        </div>
</body>

</html>
